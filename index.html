<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ryan" />
    <meta name="keywords" content="Spots, HTML, CSS" />
    <meta name="description" content="Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Avatar picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__descriptoin">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/edit-icon.svg" alt="Edit icon" /> Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus-icon.svg" alt="Edit icon" /> New Post
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
